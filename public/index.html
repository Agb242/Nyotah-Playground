<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground Accueil</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style_index.css" rel="stylesheet">
    
</head>
<body>
    <div class="choice-container">
        <h1>Bienvenue au Playground</h1>
        <div class="card choice-card">
            <div class="card-body">
                <h5 class="card-title">Terminal Linux</h5>
                <p class="card-text">Pratiquez les commandes Linux dans un terminal interactif.</p>
                <button onclick="location.href='linux.html'" class="btn btn-primary btn-block">Accéder au Terminal Linux</button>
            </div>
        </div>
        <div class="card choice-card">
            <div class="card-body">
                <h5 class="card-title">Monitoring avec ELK</h5>
                <p class="card-text">Déployez et gérez un serveur ELK pour le monitoring des conteneurs.</p>
                <button onclick="location.href='monitoring.html'" class="btn btn-primary btn-block">Accéder au Serveur ELK</button>
            </div>
        </div>
    </div>
</body>
</html>
